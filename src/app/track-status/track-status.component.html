
<div class="col-md-4"></div>
<div class="col-md-6" >
<form #trackStatusMyForm="ngForm" (ngSubmit)="trackStatus(trackStatusMyForm)" role="form">
  <legend>Track Your Status</legend>

  <div class="form-group">
    <label for="exampleInputAadharNo1"> Enter Your AadharNo</label>
    <input type="text" ngModel name="aadharNo" class="form-control" id="exampleInputAadharNo1" placeholder="AadharNo">
  </div>



  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
<div style="color: red; font-family: fantasy;">
  <h1>{{message}}</h1>
  </div>
</div>
