<div class="col-md-4"></div>
<div class="col-md-6" >
 

  
 
  

<div >
<form  #myForm="ngForm" (ngSubmit)="register(myForm)" role="form" style="width: 70%; ">
  <div style="text-align: center;color:black; "><h3>Register Here</h3></div>
  <div class="form-group" style="color:black;">
     <h4>Email</h4>
    <input type="email" name="email" ngModel class="form-control" id="" required="required" placeholder="Input Email">
  </div>

  <div class="form-group" style="color:black;"  >
   <h4>Mobile</h4> 
    <input type="tel" name="mobile" ngModel class="form-control" id="" required="required" placeholder="Input ">
  </div>
 
  <div class="form-group" style="color:black;">
    <h4>Password</h4>
    <input type="password" name="password" ngModel class="form-control" id=""  required="required" placeholder="Input ">
  </div>
  <button type="submit" class="btn btn-primary" style="margin-left: 150px;">Submit</button>
</form>
</div>
</div>
